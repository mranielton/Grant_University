<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:lc="http://xmlns.jcp.org/jsf/composite/LoginControl">
    <h:head>
        <title>Login Failed</title>
        <link href="./resources/ExternStyleSheet.css" rel="stylesheet" type="text/css"/>
        <style>
            table, tr{
                border: 1px solid white;
            }
        </style>
    </h:head>
    <h:body>
        <table border="0" align="top" width="100%" bgcolor="#808080" style=" height:100px">
            <tr>
                <td bgcolor="#000080" align="center">
                    <p style="font-size:24pt; color:#ffffff; font-family: sans-serif">GRANT UNIVERSITY</p>
                            </td>
                <td bgcolor="666699" align="left" width="180">
                    <img alt="" src="Images/education.jpg" width="180" height="120" align="right"/> 
                </td>
            </tr>     
       </table>
        <table bgcolor="white" border="1" witdth="60%" align="top" width="100%" style="height:470px">
            <tr>
                <td bgcolor="#000080" width="20%" valign="top" align="center">
                    <lc:LoginControl userName="#{bean.ID}" password="#{bean.PASS}" submitValue="Submit" resetValue="Reset"/>
                </td>
                <td width="85%" valign="top" bgcolor="white">
                    <br/>
                    <p style="size:15pt; color:red">
                        <b>Incorrect User Name and Password</b>
                        <br/>
                        <h:form><h:commandButton styleClass="button" value="Home" action="index"/></h:form>
                    </p>
                </td>
            </tr>
        </table>
    </h:body>
</html>
