<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student Profile</title>
        <link href="./resources/ExternStyleSheet.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <table border="0" align="top" width="100%" style="background-color:#808080; position: relative; height:100px">
            <tr>
                <td bgcolor="#000080" align="center">
                    <p style="font-size:38pt; color:#ffffff; font-family: Arial Rounded MT Bold">GRANT UNIVERSITY</p>
                            </td>
                <td bgcolor="#666699" align="left" width="180">
                    <img alt="Picture Error" src="Images/education.jpg" width="180" height="160" align="right"/> 
                </td>
            </tr>     
       </table>
        <table border="0" width="60%" align="center">
            <tr>
                <td align="center">
                <p align="center" style="color:darkblue;" font-size="20pt">
                    Student Profile Form
                </p>
                </td>
            </tr>
        </table>
        <br/>
        <table bgcolor="black" cellpadding="12px" border="1" witdth="60%" align="center" style="height:120px">
            <tr>
                <td bgcolor="white">
                    <table border="0" width="100%" bgcolor="white" align="center" style="height: 100px">
                        <tr>
                            <td>
                                First Name
                            </td>
                            <td>:</td>
                            <td><h:outputText value="#{bean.firstName}"/></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>:</td>
                            <td><h:outputText value="#{bean.lastName}"/></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>:</td>
                            <td><h:outputText value="#{bean.gender}"/></td>
                        </tr>
                        <tr>
                            <td>Date of birth</td>
                            <td>:</td>
                            <td><h:outputText value="#{bean.dob}"/>
                                <h:outputLabel value="(yyyy-mm-dd)"/></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td><h:outputText value="#{bean.address}"/></td>
                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td>:</td>
                            <td><h:outputText value="#{bean.phoneNumber}"/></td>
                        </tr>
                        <tr>
                            <td>Email Id</td>
                            <td>:</td>
                            <td><h:outputText value="emailID"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><br/>
                                <h:form>
                                    <h:commandButton styleClass="button" value="Log Out" action="index"/>
                                </h:form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </h:body>
</html>
